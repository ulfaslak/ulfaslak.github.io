<!DOCTYPE html>
<meta charset="utf-8">
<canvas id="canvas" width="960" height="960"></canvas>
  
<!-- Buttons and sliders -->
<a id="download" download="image.png"><button type="button" onClick="download()">Download</button></a><br/>
<label>Dataset: <input id="dataset" style="width:300px" type="text" value="https://gist.githubusercontent.com/ulfaslak/6be66de1ac3288d5c1d9452570cbba5a/raw/4cab5036464800e51ce59fc088688e9821795efb/miserables.json"/><br/><br/></label>
<label>Node Charge: <input id="charge" style="width:240px;" type="range" min="-100" max="0" step="any" value="-30"><br/></label>
<label>Node Gravity: <input id="gravity" style="width:240px;" type="range" min="0" max="1" step="any" value="0.1"><br/></label>
<label>Link Strength: <input id="strength" style="width:240px;" type="range" min="0" max="2" step="any" value="0.5"><br/></label>
<label>Link Distance: <input id="distance" style="width:240px;" type="range" min="0.1" max="100" step="any" value="30"></label>
<label>Log Scale: <input type="checkbox" onclick="inputtedLinkWeightLogScaling()"><br/></label>
<label>Link Width: <input id="linkwidth" style="width:240px;" type="range" min="0" max="4" step="any" value="1"><br/></label>
<label>Link Alpha: <input id="linkalpha" style="width:240px;" type="range" min="0" max="1" step="any" value="1"><br/></label>
<label>Node Size: <input id="nodesize" style="width:240px;" type="range" min="0" max="10" step="any" value="1"></label>
<label>Log Scale: <input type="checkbox" onclick="inputtedNodeSizeLogScaling()"><br/></label>
<label>Node Stroke Size: <input id="nodestrokesize" style="width:240px;" type="range" min="0" max="10" step="any" value="1"><br/></label>
<label>Collision: <input type="checkbox" onclick="inputtedCollision()"><br/></label>
<label>Node Fill: <input id="nodefill" type="text" value="#16a085"/></label>
<label>Node Stroke: <input id="nodestroke" type="text" value="black"/><br/></label>
<label>Link Stroke: <input id="linkstroke" type="text" value="rgb(189, 195, 199)"/></label>

<!-- Javascript -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="vis.js"></script>
